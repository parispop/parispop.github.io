<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>
    <form id="uploadForm">
        <input type="file" id="file" accept=".pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>
     <h1>test chat ID is : {chat_id}</h1>
    <div id="status"></div>

  
    <script>
        let storedURL = '';
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('file').files[0];
            if (!file) return;

            const data = new FormData();
            data.append('file', file);

            try {
                const response = await fetch('https://tmpfiles.org/api/v1/upload', {
                    method: 'POST',
                    body: data,
                });

                if (!response.ok) throw new Error('Upload failed');
                
                const result = await response.json();
                storedURL = result.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');
                document.getElementById('status').textContent = 'Upload successful';
                console.log('Stored URL:', storedURL);
                console.log('Parispop chatID:', {chat_id});
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
